<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/icon_instagram.png">
    <title>Instagram</title>
</head>
<!-- Início de formatação da página -->
<body>

<!-- div que emgloba duas div principais devem ficar em colunas -->
    <div class="instagram_wrapper">
   
<!-- Primeira div principal -->
        <div class="instagram_phone">
            <img src="imagens/phone.png"  alt="Imagem de Celular">
        </div>
           
<!-- Segunda div principal -->
        <div class="instagram_acesso">
            <div class="group">
                <img src="imagens/logo.png" alt="Logo Instagram" width="205rem" class="instagram_logo"><br><br>
                <form class="form"  method="POST" action="index.html">
                    <input type="text"  name="nome" placeholder="Telefone, nome de usuário ou email"><br><br>
                    <input type="password"  name="senha" placeholder="Senha"><br><br>
                    <input type="submit"  style="border-width: 0rem; background-color:rgb(197, 220, 246);color: white;"name="entrar" value="Entrar">
                    
                    
                </form><br>
                <div class="get_app">
                    ________  ou  _________     
                </div><br><br>
                     
                    <a href="https://www.facebook.com" style="color: darkblue;">
                    <img src="imagens/f_facebook.jpg" width="20px" target="_blank"  alt="Facbook Logo"> Entrar como o Facebook
                </a><br>
                <a href="#" style="color: darkblue;">Esqueceu a Senha?</a>
            </div>   <br>  
        <div class="cadastrese">
            <p >Não tem outra conta? <a href="#" style="color: rgb(0, 93, 216);"> Cadastre-se</a></p>
        </div><br><br>

        <div class="get_app">
            Obtenha o aplicativo<br><br>
            <div class="btn_app">
                <a href="https://apps.apple.com/br/app/facebook/id284882215" target="_blank"><img src="imagens//logo_appstore.png"  alt="AppStore "></a>
                <a href="https://play.google.com/store/apps/details?id=com.facebook.katana" target="_blank"><img src="imagens/logo_googleplay.png" alt="Google Play"></a>    
             </div>
            
        </div>        
    </div><br>
    <div style="position: fixed; bottom: 5rem; align-items:center; justify-content: center; left: auto;">
    <table>
        <tr>
            <td>Sobre</td>
            <td>Blog</td>
            <td>Carreiras</td>
            <td>Ajuda</td>
            <td>API</td>
            <td>Privacidade</td>
            <td>Termos</td>
            <td>Principais Contas</td>
            <td>Hashtags</td>
            <td>Localizações</td>
        </tr>
     </table>
     <table style="width: 100%;">   
       <tr>
            <td style="width: 2rem;"> </td>
            <td style="width: 5rem;"> Português (Brasil) © 2021 Instagram do Facebook</td>
        </tr>     
    </table>
    </div>
    
      
</body>
</html>
